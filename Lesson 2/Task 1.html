<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           //  2, программа сначала делает инкремент, потом выводит значение, при этом a=2
        d = b++; alert(d);           // 1, программа сначала выводит значение b=1, а потом делает инкрементирование, в результате b=2
        c = (2 + ++a); alert(c);      // 5, в предыдущем выражении на строке 15 а было равно 2, в результате выражения на строке 17 произведен сначала инкремент, а затем выведено значение а=3. Таким образом 2+3=5
        d = (2 + b++); alert(d);      // 4, в данном случае держа в уме значение b=2 на строке 16, программа сначала выводит значение переменной (это 2), а потом производит инкремент. Итого 2+2=4. Но по итогу этого выражения b=3.
        alert(a);                    // 3
        alert(b);                    // 3

    </script>
</body>

</html>
